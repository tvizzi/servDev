{{define "articles"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-top: 20px;
        }
        .articles-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .article-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .article-item:last-child {
            border-bottom: none;
        }
        .article-title {
            font-size: 18px;
            color: #007BFF;
            margin: 0;
        }
        .article-title a {
            text-decoration: none;
        }
        .article-title a:hover {
            text-decoration: underline;
        }
        .article-content {
            font-size: 14px;
            color: #555;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            color: #007BFF;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>{{.Title}}</h1>
<div class="articles-container">
    {{if .Articles}}
    {{range .Articles}}
    <div class="article-item">
        <h2 class="article-title">
            <a href="/articles/{{.ID}}">{{.Title}}</a>
        </h2>
        <p class="article-content">{{.Content}}</p>
        <a href="/articles/edit/{{.ID}}">Редактировать</a> |
        <a href="#" onclick="deleteArticle({{.ID}})">Удалить</a>
    </div>
    {{end}}
    {{else}}
    <p>Нет доступных статей</p>
    {{end}}
    <div class="pagination">
        {{if gt .Page 1}}
        <a href="/articles?page={{.PrevPage}}">Предыдущая</a>
        {{end}}
        {{if lt (mul .Page 10) .Total}}
        <a href="/articles?page={{.NextPage}}">Следующая</a>
        {{end}}
    </div>
</div>

<div class="form-container">
    <h2>Создать новую статью</h2>
    <form id="create-article-form" action="/articles" method="POST">
        <input type="hidden" name="_csrf" value="{{.CSRFToken}}">
        <input type="text" name="title" placeholder="Название" required>
        <textarea name="content" placeholder="Контент" required></textarea>
        <button type="submit">Создать</button>
    </form>
</div>

<script>
    document.getElementById('create-article-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'X-CSRF-Token': form.querySelector('input[name="_csrf"]').value,
                },
                body: formData
            });

            if (response.ok) {
                const updatedHTML = await response.text();
                document.querySelector('.articles-container').innerHTML =
                    new DOMParser().parseFromString(updatedHTML, 'text/html').querySelector('.articles-container').innerHTML;


                form.reset();
            } else {
                const errorText = await response.text();
                alert(`Ошибка создания статьи: ${errorText}`);
            }
        } catch (error) {
            console.error('Ошибка при отправке:', error);
            alert('Произошла ошибка при отправке данных');
        }
    });

    function deleteArticle(id) {
        fetch(`/articles/${id}`, {
            method: 'DELETE',
            headers: {
                'X-CSRF-Token': '{{.CSRFToken}}',
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    response.text().then(text => {
                        alert("Ошибка удаления: " + text);
                    });
                }
            })
            .catch(error => {
                console.error("Ошибка запроса:", error);
                alert("Ошибка выполнения запроса");
            });
    }
</script>
</body>
</html>
{{end}}
